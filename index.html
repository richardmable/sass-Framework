<!DOCTYPE html> 
<html>
	<head>
		<title>First SASS</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<h1>Hello SASS</h1>
		<nav>
			<ul>
				<li><a href="#">Link 1</a></li>
				<li><a href="#">Another Link</a></li>
				<li><a href="#">This is a cool link</a></li>
				<li><a href="#">They All go nowhere</a></li>
			</ul>
		</nav>
		<p>And now, for some text in a p tag</p>
		<div class="main-content">
			<h2>Here is the title</h2>
			<p>This is the main content</p>
			<p>Yet another p tag, but this one has a class</p>
			<img src="images/car.jpg">
		</div>
		<div class="dark-mixin">
			<p>Mix in div<p>
		</div>
		<div class="light-mixin">
			<p>Some Text</p>
			<p>Some Text</p>
			<p>Some Text</p>
			<p>Some Text</p>
		</div>
	</body>
</html>
